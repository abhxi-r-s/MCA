<html>
    <head><H1><center>REGISTRATION</center></H1>
        <title>page</title>
        <hr>
    </head>
    <body style="background-color:rebeccapurple ;">
        <form>
        <table>
            <tr>
                <td><label>Name :</label></td>
                <td><input type="text" placeholder="Name"></td>
            </tr>
            <tr>
                <td><label>Phone Number :</label></td>
                <td><input type="text" placeholder="9234******"></td>
            </tr>
            <tr>
                <td><label>Email Id:</label></td>
                <td><input type="email" placeholder="example1@*"></td>
            </tr>
            <tr>
                <td><label>Password :</label></td>
                <td><input type="password" placeholder="Password"></td>
            </tr>
            <tr>
                <td><label>Gender:</label></td>
                <td><input type="radio" name="gender" id="" value="male">Male
                <input type="radio" name="gender" id="" value="female">Female</td>
            </tr>
            <tr>
                <td><label>Date of Birth :</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label>Educational Qualification :</label></td>
                <td>
                    <select name="edu" id="">
                    <option value="none">None</option>
                    <option value="mca">MCA</option>
                    <option value="mba">MBA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Hobbies :</label></td>
                <td><input type="checkbox" name="hob1">Singing
                <input type="checkbox" name="hob2">Dancing</td>
            </tr>
            <tr>
                <td><label>Address :</label></td>
                <td><textarea name="Address" id="" placeholder="Address"></textarea></td>
            </tr>
            <tr>
                <td><button type="button" class="btn">Submit</button>
                <button type="button" class="btn">Reset</button></td>
            </tr> 
                
        
        </table>
      </form>
    </body>
</html>
