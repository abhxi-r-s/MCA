<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        header {
            text-align: center;
            padding: 50px 20px;
        }
        header h1 {
            font-size: 3rem;
            margin: 0;
        }
        header p {
            font-size: 1.2rem;
            margin: 10px 0 0;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            border: 1px solid #fff;
            padding: 10px 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        nav a:hover {
            background-color: #fff;
            color: #000;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #111;
        }
        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Minimalistic Portfolio</p>
    </header>
    <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>
    <section id="about">
        <h2>About Me</h2>
        <p>A brief description about yourself and your work.</p>
    </section>
    <section id="projects">
        <h2>Projects</h2>
        <p>Highlight some of your key projects here.</p>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <p>Email: your.email@example.com</p>
    </section>
    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
