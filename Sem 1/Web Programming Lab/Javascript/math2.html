<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATH OPERATIONS</title>
    
</head>
<body>
    <CENTER><H2 style="background-color: chartreuse;">MATH OPERATIONS</H2></CENTER>
    <table>
        <tr>
            <td style="color: blue;">ENTER THE RADIUS TO FIND AREA OF THE CIRCLE :</td>
            <td><input type="number" id="num1"></td>
        </tr>     
        <tr>
            <td style="color:brown;">ENTER THE NUMBER TO FIND ROOT :</td>
            <td><input type="number" id="num2"></td>
        </tr>  
        <tr>
            <td style="color: blueviolet;">ENTER THE NUMBER TO FIND ROUND :</td>
            <td><input type="number" id="num3"></td>
        </tr>  
    <tr>
        <td>
            <button style="background-color: hotpink;" type="submit" onclick="submit()">FIND</button>
        </td>
    </tr>
    </table>
        <div class="container">
            <table>
                <tr>
                    <td>
                        <label for="">AREA OF THE CIRCLE IS :</label>
                        <td><span id="out1"></span></td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">ROOT OF THE NUMBER IS :</label>
                        <td><span id="out2"></span></td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">ROUND OF THE NUMBER IS :</label>
                        <td><span id="out3"></span></td>
                    </td>
                </tr>
            </table>

        </div>
        <script>
            function submit()
            {
                var in1=parseFloat(document.getElementById("num1").value);
                document.getElementById("out1").innerHTML=Math.PI*in1*in1;

                var in2=parseFloat(document.getElementById("num2").value);
                document.getElementById("out2").innerHTML=Math.sqrt(in2);

                var in3=parseFloat(document.getElementById("num3").value);
                document.getElementById("out3").innerHTML=Math.round(in3);
            }
        </script>
</body>
</html>
